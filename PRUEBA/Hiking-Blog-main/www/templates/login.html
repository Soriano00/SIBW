<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <img id="bg-img" src="/assets/map-location.svg" alt="Background image" />
    <div class="fullpage-container semitop text-center padding-top-25">
        <h1>¡Hola de nuevo!</h1>
        <h2>Introduce tus credenciales para entrar.</h2>
        
        <p>¿No está registrado? <a href="/register">Regístrese aquí</a></p>

        <form action="/login_user.php" method="POST">
            <input 
                placeholder="Email"
                type="email"
                name="email"
            />

                class="btn btn-info shadow"
                type="submit"
                id="login-button"
                value="Entrar"
            />

        </form>
